<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<h2>Employee List</h2>

	<!-- <button type="button" class="btn btn-dark">Add New Employee</button> -->
	<!-- Button to trigger the Add Employee modal -->
	<button type="button" class="btn btn-success" id="add-employee-btn"data-toggle="modal" data-target="#addEmployeeModal">Add New
		Employee</button>

		<input type="text" id="searchInput" class="form-control mb-3" placeholder="Search Employee" onkeyup="searchEmployee()">

	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Position</th>
				<th scope="col">Salary</th>
				<th scope="col">Department</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody id="employeeTableBody">
		</tbody>
	</table>

	<!--Edit Employee Modal -->
	<div class="modal fade modal-dialog modal-dialog-centered" id="editEmployeeModal" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="editEmployeeModalLabel">Edit Employee</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editEmployeeForm">
						<input type="hidden" id="editEmployeeId">
						<div class="mb-3">
							<label for="editEmployeeName" class="form-label">Name</label>
							<input type="text" class="form-control" id="editEmployeeName" required>
						</div>
						<div class="mb-3">
							<label for="editEmployeePosition" class="form-label">Position</label>
							<input type="text" class="form-control" id="editEmployeePosition" required>
						</div>
						<div class="mb-3">
							<label for="editEmployeeSalary" class="form-label">Salary</label>
							<input type="text" class="form-control" id="editEmployeeSalary" required>
						</div>
						<div class="mb-3">
							<label for="editEmployeeDepartment" class="form-label">Department</label>
							<input type="text" class="form-control" id="editEmployeeDepartment" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" id="updateEmployee">Save Changes</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal to Add New Employee -->
	<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
				</div>
				<div class="modal-body">
					<form id="addEmployeeForm">
						<div class="form-group">
							<label for="newEmployeeName">Name</label>
							<input type="text" class="form-control" id="newEmployeeName" required>
						</div>
						<div class="form-group">
							<label for="newEmployeePosition">Position</label>
							<input type="text" class="form-control" id="newEmployeePosition" required>
						</div>
						<div class="form-group">
							<label for="newEmployeeSalary">Salary</label>
							<input type="number" class="form-control" id="newEmployeeSalary" required>
						</div>
						<div class="form-group">
							<label for="newEmployeeDepartment">Department</label>
							<input type="text" class="form-control" id="newEmployeeDepartment" required>
						</div>
						<button type="submit" class="btn btn-primary">Add Employee</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</form>
				</div>
			</div>
		</div>
	</div>
